<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="lib/bootstrap.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/commonwode.css">
  <link rel="stylesheet" href="css/jiaoyi.css">
  <title>交易</title>
</head>

<body>

  <div class="div-main">
    <div class="div-head">
      <div class="text-center pd10">交易中心</div>
      <div class="">
        <div class="flexwi">最高价格:￥
          <span id="zgjg"></span>
        </div>
        <div class="flexwi">最低价格:￥
          <span id="zdjg"></span>
        </div>
        <div class="flexwi">交易费率:
          <span id="jyfl"></span>%</div>
      </div>
      <div class="">
        <div class="raduir vc-div pd10">
          <span class="jec1 btn" id="btnkangbao">卖家看板</span>
          <span class="jec2 btn" id="btnxinxiang">交易信箱</span>
          <span class="jec3 btn" id="btnguamai">挂买单&nbsp;</span>
        </div>
      </div>
    </div>
    <div class="div-body">
      <div class="">
        <div id="div-sellinfos">
        </div>
      </div>
      <div id="divPage" class="text-center">
        <span id="btnMore" class="btn btn-primary">
          查看更多
        </span>
        <span id="btnRefresh" class="btn btn-primary">
          重新刷新
        </span>
      </div>
    </div>

    <div class="div-foot">
      <div class="btn-group btn-group-justified booth daohangtiaoxia">
        <span class="btn" id="btnqianbao">
          <i class="glyphicon glyphicon-yen"></i>
          <p>钱包</p>
        </span>
        <span class="btn" id="btnjiaoyi">
          <i class="glyphicon glyphicon-sort"></i>
          <p>交易</p>
        </span>
        <span class="btn" id="btnwode">
          <i class="glyphicon glyphicon-user"></i>
          <p>我的</p>
        </span>
      </div>
    </div>
    <!-- 通用对话框开始 -->
    <div>
      <!-- 等待对话框 -->
      <div class="modal" data-keyboard="false" data-backdrop="false" role="dialog" tabindex="-1" id="wait-dialog" style="z-index: 1999;">
        <div class="modal-dialog modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="wait-dialog-title"></h4>
            </div>
            <div class="modal-body">
              <div>
                <div id="wait-dialog-info" class="h4 text-center"></div>
              </div>
            </div>

          </div>
        </div>
      </div>
      <!-- 等待对话框结束 -->
      <!-- 确定对话框 -->
      <div class="modal" role="dialog" tabindex="-1" id="alert-dialog" style="z-index: 1998;">
        <div class="modal-dialog modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <h4 class="modal-title" id="alert-dialog-title"></h4>
            </div>
            <div class="modal-body">
              <div>
                <div id="alert-dialog-info" class="h4 text-center"></div>
              </div>
            </div>
            <div class="modal-footer">
              <span class="btn btn-primary" data-dismiss="modal">确定</span>
            </div>
          </div>
        </div>
      </div>
      <!-- 确定对话框结束 -->

      <!-- 确认对话框 -->
      <div class="modal" role="dialog" data-keyboard="false" data-backdrop="false" tabindex="-1" id="confirm-dialog" style="z-index: 1997;">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="confirm-dialog-title"></h4>
            </div>
            <div class="modal-body">
              <div>
                <div id="confirm-dialog-info" class="h4 text-center"></div>
              </div>
            </div>
            <div class="modal-footer">
              <span class="btn btn-primary" id="confirm-dialog-yes">是</span>
              <span class="btn btn-primary" id="confirm-dialog-no">否</span>
            </div>
          </div>
        </div>
      </div>
      <!-- 确认对话框结束 -->

      <!-- 自定义对话框 -->
      <div class="modal" data-keyboard="false" data-backdrop="false" role="dialog" tabindex="-1" id="custom-dialog" style="z-index: 1990;">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="custom-dialog-title"></h4>
            </div>
            <div class="modal-body">
              <div id="custom-dialog-body"></div>
            </div>

          </div>
        </div>
      </div>
      <!-- 自定义对话框结束 -->
    </div>
    <!-- 通用对话框结束 -->
  </div>
  <script type="text/javascript" src="lib/jquery.min.js"></script>
  <script type="text/javascript" src="lib/bootstrap.min.js"></script>
  <script type="text/javascript" src="lib/bs-dialog.js"></script>
  <script type="text/javascript" src="lib/data-service.js"></script>
  <script type="text/javascript" src="js/common.js"></script>
  <script type="text/javascript" src="js/jiaoyi.js"></script>

</body>

</html>
