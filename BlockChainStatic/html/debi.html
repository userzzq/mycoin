<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>fxcoin</title>
  <link rel="stylesheet" href="lib/bootstrap.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/wode.css">
  <link rel="stylesheet" href="css/debi.css">
</head>

<body>
  <div class="div-main">
    <div class="div-head">
      <div class="pd10 alpha-div">
        <span class="h3">
          <i id="btnback" class="pd10 glyphicon glyphicon-chevron-left"></i>
          FX
        </span>
      </div>
    </div>


    <div class="div-body">
      <div class="zuoyou topxiangshou1 bianxian3 alpha-div2" id="qkljdid">
        <div class="zuoyoubili8 pd10">
          <span class="iconfont">&#xe645;</span>
          区块链节点id
        </div>
        <div class="zuoyoubili8 text-right pd10"></div>
      </div>
      <div class="zuoyou topxiangshou1 bianxian3 alpha-div2">
        <div class="zuoyoubili50 pd10">
          <span class="iconfont">&#xe627;</span>
          FX待返
        </div>
        <div class="zuoyoubili50 text-right pd10">
          <span id="divdaisifang" class="wi"></span>
        </div>
      </div>




      <div class="zuoyou topxiangshou1 bianxian3 alpha-div2">
        <div class="zuoyoubili8 pd10">
          <span class="iconfont">&#xe645;</span>
          FX资产
        </div>
        <div class="zuoyoubili8 text-right pd10" id="yuer"></div>
      </div>


      <div class="zuoyou topxiangshou1 bianxian1 alpha-div2">
        <div class="zuoyoubili2 pd10" id="btngerenzhiliao">
          <span class="iconfont">&#xe644;</span>
          FX冻结
        </div>
        <div class="zuoyoubili1" id="frezz"></div>
      </div>



      <div class="zuoyou topxiangshou1 bianxian3 alpha-div2">
        <div class="zuoyoubili2 pd10" id="btnfutou">
          <span class="iconfont">&#xe6d8;</span>
          复投</div>
        <div class="zuoyoubili1">
          <span class="arrow"></span>
        </div>
      </div>


      <div class="zuoyou topxiangshou1 bianxian3 alpha-div2">
        <div class="zuoyoubili2 pd10" id="zhuanzhang">
          <span class="iconfont">&#xe759;</span>
          转账</div>
        <div class="zuoyoubili1">
          <span class="arrow"></span>
        </div>
      </div>

      <div class="zuoyou topxiangshou1 bianxian1 alpha-div2">
        <div class="zuoyoubili2 pd10" id="btndh">
          <span class="iconfont">&#xe608;</span>
          兑换</div>
        <div class="zuoyoubili1">
          <span class="arrow"></span>
        </div>
      </div>

      <div class="zuoyou topxiangshou1 bianxian3 alpha-div2">
        <div class="zuoyoubili2 pd10" id="btnhoot">
          <span class="iconfont">&#xe667;</span>
          账单
        </div>
        <div class="zuoyoubili1">
          <span class="arrow"></span>
        </div>
      </div>

    </div>
  </div>
  </div>
  <!-- 通用对话框开始 -->
  <div>
    <!-- 等待对话框 -->
    <div class="modal" data-keyboard="false" data-backdrop="false" role="dialog" tabindex="-1" id="wait-dialog" style="z-index: 1999;">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="wait-dialog-title"></h4>
          </div>
          <div class="modal-body">
            <div>
              <div id="wait-dialog-info" class="h4 text-center"></div>
            </div>
          </div>

        </div>
      </div>
    </div>
    <!-- 等待对话框结束 -->
    <!-- 确定对话框 -->
    <div class="modal" role="dialog" tabindex="-1" id="alert-dialog" style="z-index: 1998;">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="alert-dialog-title"></h4>
          </div>
          <div class="modal-body">
            <div>
              <div id="alert-dialog-info" class="h4 text-center"></div>
            </div>
          </div>
          <div class="modal-footer">
            <span class="btn btn-primary" data-dismiss="modal">确定</span>
          </div>
        </div>
      </div>
    </div>
    <!-- 确定对话框结束 -->

    <!-- 确认对话框 -->
    <div class="modal" role="dialog" data-keyboard="false" data-backdrop="false" tabindex="-1" id="confirm-dialog" style="z-index: 1997;">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="confirm-dialog-title"></h4>
          </div>
          <div class="modal-body">
            <div>
              <div id="confirm-dialog-info" class="h4 text-center"></div>
            </div>
          </div>
          <div class="modal-footer">
            <span class="btn btn-primary" id="confirm-dialog-yes">是</span>
            <span class="btn btn-primary" id="confirm-dialog-no">否</span>
          </div>
        </div>
      </div>
    </div>
    <!-- 确认对话框结束 -->

    <!-- 自定义对话框 -->
    <div class="modal" data-keyboard="false" data-backdrop="false" role="dialog" tabindex="-1" id="custom-dialog" style="z-index: 1990;">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="custom-dialog-title"></h4>
          </div>
          <div class="modal-body">
            <div id="custom-dialog-body"></div>
          </div>

        </div>
      </div>
    </div>
    <!-- 自定义对话框结束 -->
  </div>
  <!-- 通用对话框结束 -->
  <script type="text/javascript" src="lib/jquery.min.js"></script>
  <script type="text/javascript" src="lib/bootstrap.min.js"></script>
  <script type="text/javascript" src="lib/bs-dialog.js"></script>
  <script type="text/javascript" src="lib/data-service.js"></script>
  <script type="text/javascript" src="js/common.js"></script>
  <script type="text/javascript" src="js/debi.js"></script>
  <script type="text/javascript" src="js/zhangdang.js"></script>
</body>

</html>
