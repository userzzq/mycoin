<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>交易信箱</title>
  <link rel="stylesheet" href="lib/bootstrap.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/jiaoyixinxiang.css">
  <link rel="stylesheet" href="css/jiaoyi.css">
  <link rel="stylesheet" href="css/maijiazhiliao.css">

</head>

<body>
  <div class="div-main">
    <div class="div-head">
      <div class="pd10 alpha-div">
        <span class="h3" id="btnRtn">
          <i id="btnback" class="pd10 glyphicon glyphicon-chevron-left"></i>
          交易信息
        </span>
      </div>
    </div>

    <div class="div-body">
      <div class="pd10">
        <div id="divNoOrder" style="display: none;">
          <div class="pd40">
            <div class="text-center pd10">你还没有交易中的挂单信息</div>
          </div>
        </div>
        <div id="divMyOrder" style="display: none;">
          <input type="hidden" id="txtRecordId">
          <div class="">
            <div class="widefrol">编号：
              <span id="spRecordId"></span>
            </div>
            <div class="widefror">时间：
              <span id="spRecordTime"></span>
            </div>
          </div>
          <div class="">
            <div class="flexwi">数量:
              <span id="spRecordBalance"></span>
            </div>
            <div class="flexwi">单价:￥
              <span id="spRecordPrice"></span>
            </div>
            <div class="flexwi">总价:￥
              <span id="spRecordCost"></span>
            </div>
            <div class="clearfix"></div>
            <div class="widefro1">交易状态：
              <span id="spRecoreStatus"></span>
            </div>
          </div>
          <div class="clearfix"></div>
          <div id="divContactInfo" class="pd10">
            <div>
              <div class="widefro1">联系信息</div>
              <div class="pd20"></div>
              <div class="headj">
                <span class="font-left"> 微信</span>
                <div style="border:1px  solid skyblue; width:50%; height: 35px;" class="left1 wid">
                  <span id="content" style="font-size: 0.8em;"></span>

                </div>
                <div class="pangding-div13 left2 wid">
                  <span class="radui-div" id="copyBT">复制</span>
                </div>
              </div>

              <div class="headr">
                <span class="font-left">支付宝</span>
                <div style="border:1px  solid skyblue; width:50%; height: 35px;" class="left2 wid">
                  <span id="content1" style="font-size: 0.8em;"></span>
                </div>
                <div class="pangding-div13 left2 wid">
                  <span class="radui-div" id="copyBT1">复制</span>
                </div>
              </div>

              <div class="headj">
                <span class="font-left">电话</span>
                <div style="border:1px  solid skyblue; width:50%; height: 35px;" class="left1 wid">
                  <span id="content2" style="font-size: 0.8em;"></span>
                </div>
                <div class="pangding-div13 left2 wid">
                  <span class="radui-div" id="copyBT2">复制</span>
                </div>
              </div>

              <div class="">
                <span class="font-left">姓名</span>
                <div style="border:1px  solid skyblue; width:50%; height: 35px;" class="left1 wid">
                  <span id="spUsername" style="font-size: 0.8em;"></span>
                </div>
                <div class="pangding-div13 left2 wid">
                  <span class="radui-div" id="copyBT3">复制</span>
                </div>
              </div>

            </div>
          </div>
          <div class="pd10"></div>
          <div class="text-center">
            <span id="btnchedan" class="btn mybutton2">撤单</span>
          </div>
          <h6 class="text-center" style="color: red">*请严格按照以上资料进行打款交易，请忽相信中介！非平台公布资料交易，后果自负。</h6>

          <div class="pd10"></div>
          <div class="margin-div text-center">
            <span class="btn btn-primary" style="display: none;" id="btnmaijzl">确认打款</span>
          </div>
          <div class="margin-div text-center">
            <span class="btn btn-primary" style="display: none;" id="btnqrjy">交易完成</span>
          </div>

        </div>
      </div>
    </div>


    <div class="div-foot">
    </div>


  </div>

  <!-- 撤单的支付密码对话框 -->
  <div>
    <div id="dialogCanclePayPwd" style="display: none;">
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon">请输入支付密码：</span>
          <input type="password" class="form-control" id="txtCanclePaypwd">
        </div>
      </div>

      <div class="modal-footer">
        <div class="text-center">
          <span class="btn btn-info" id="btnToCancleOrder">确定支付</span>
          <span class="btn btn-info" id="btnCancleOrder">取消支付</span>
        </div>
      </div>
    </div>
  </div>
  <!-- 撤单的支付密码对话框 -->

  <!-- 付款完成的支付密码对话框 -->
  <div>
    <div id="dialogPayPwd" style="display: none;">
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon">请输入支付密码：</span>
          <input type="password" class="form-control" id="txtPaypwd">
        </div>
      </div>

      <div class="modal-footer">
        <div class="text-center">
          <span class="btn btn-info" id="btnToPay">确定支付</span>
          <span class="btn btn-info" id="btnCanclePay">取消支付</span>
        </div>
      </div>
    </div>
  </div>
  <!-- 付款完成的支付密码对话框 -->

  <!-- 完成交易的支付密码对话框 -->
  <div>
    <div id="dialogFinishPayPwd" style="display: none;">
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon">请输入支付密码：</span>
          <input type="password" class="form-control" id="txtFinishPaypwd">
        </div>
      </div>

      <div class="modal-footer">
        <div class="text-center">
          <span class="btn btn-info" id="btnToFinish">确定支付</span>
          <span class="btn btn-info" id="btnCancleFinish">取消支付</span>
        </div>
      </div>
    </div>
  </div>
  <!-- 完成交易的支付密码对话框完毕 -->

  <!-- 通用对话框开始 -->
  <div>
    <!-- 等待对话框 -->
    <div class="modal" data-keyboard="false" data-backdrop="false" role="dialog" tabindex="-1" id="wait-dialog" style="z-index: 1999;">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="wait-dialog-title"></h4>
          </div>
          <div class="modal-body">
            <div>
              <div id="wait-dialog-info" class="h4 text-center"></div>
            </div>
          </div>

        </div>
      </div>
    </div>
    <!-- 等待对话框结束 -->
    <!-- 确定对话框 -->
    <div class="modal" role="dialog" tabindex="-1" id="alert-dialog" style="z-index: 1998;">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="alert-dialog-title"></h4>
          </div>
          <div class="modal-body">
            <div>
              <div id="alert-dialog-info" class="h4 text-center"></div>
            </div>
          </div>
          <div class="modal-footer">
            <span class="btn btn-primary" data-dismiss="modal">确定</span>
          </div>
        </div>
      </div>
    </div>
    <!-- 确定对话框结束 -->

    <!-- 确认对话框 -->
    <div class="modal" role="dialog" data-keyboard="false" data-backdrop="false" tabindex="-1" id="confirm-dialog" style="z-index: 1997;">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="confirm-dialog-title"></h4>
          </div>
          <div class="modal-body">
            <div>
              <div id="confirm-dialog-info" class="h4 text-center"></div>
            </div>
          </div>
          <div class="modal-footer">
            <span class="btn btn-primary" id="confirm-dialog-yes">是</span>
            <span class="btn btn-primary" id="confirm-dialog-no">否</span>
          </div>
        </div>
      </div>
    </div>
    <!-- 确认对话框结束 -->

    <!-- 自定义对话框 -->
    <div class="modal" data-keyboard="false" data-backdrop="false" role="dialog" tabindex="-1" id="custom-dialog" style="z-index: 1990;">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="custom-dialog-title"></h4>
          </div>
          <div class="modal-body">
            <div id="custom-dialog-body"></div>
          </div>

        </div>
      </div>
    </div>
    <!-- 自定义对话框结束 -->
  </div>
  <!-- 通用对话框结束 -->
  <script type="text/javascript" src="lib/jquery.min.js"></script>
  <script type="text/javascript" src="lib/bootstrap.min.js"></script>
  <script type="text/javascript" src="lib/bs-dialog.js"></script>
  <script type="text/javascript" src="lib/data-service.js"></script>
  <script type="text/javascript" src="js/common.js"></script>
  <script type="text/javascript" src="js/jiaoyixinxiang.js"></script>
</body>

</html>
