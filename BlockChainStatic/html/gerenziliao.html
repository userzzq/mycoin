<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>个人资料</title>
  <link rel="stylesheet" href="lib/bootstrap.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/wode.css">
</head>

<body>
  <div class="div-main">
    <div class="div-head">
      <div class="pd10 alpha-div">
        <span class="h3">
          <i id="btnback" class="pd10 glyphicon glyphicon-chevron-left"></i>
          个人资料
        </span>
      </div>
    </div>

    <div class="div-body">
      <div class="pd10"></div>
      <!-- <div class="zuoyou topxiangshou1 bianxian1 alpha-div2">
        <div class="zuoyoubili3 pd10">
          <span class="iconfont">&#xe601;</span>
          手机号验证
        </div>
        <div class="zuoyoubili4">
          <span>15886618632</span>已认证</div>
      </div> -->

      <div class="zuoyou topxiangshou1 bianxian3 alpha-div2" id="btnweixin">
        <div class="zuoyoubili2 pd10">
          <span class="iconfont">&#xe619;</span>
          微信
        </div>
        <div class="zuoyoubili1"><span class="arrow"></span></div>
      </div>

      <div class="zuoyou topxiangshou1 bianxian1 alpha-div2" id="btnzhifubao">
        <div class="zuoyoubili2 pd10">
          <span class="iconfont">&#xe602;</span>
          支付宝
        </div>
        <div class="zuoyoubili1"><span class="arrow"></span></div>
      </div>
      
      <div class="zuoyou topxiangshou1 bianxian alpha-div2" id="btnxgdlmm">
        <div class="zuoyoubili2 pd10">
          <span class="iconfont">&#xe606;</span>
          修改登录密码
        </div>
        <div class="zuoyoubili1"><span class="arrow"></span></div>
      </div>

      <div class="zuoyou topxiangshou1  alpha-div2" id="btnxgjymm">
        <div class="zuoyoubili2 pd10">
          <span class="iconfont">&#xe6a9;</span>
          设置交易密码
        </div>
        <div class="zuoyoubili1"><span class="arrow"></span></div>
      </div>
    </div>
  </div>
  </div>
  <!-- 通用对话框开始 -->
<div>
    <!-- 等待对话框 -->
    <div class="modal" data-keyboard="false" data-backdrop="false" role="dialog" tabindex="-1" id="wait-dialog" style="z-index: 1999;">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="wait-dialog-title"></h4>
          </div>
          <div class="modal-body">
            <div>
              <div id="wait-dialog-info" class="h4 text-center"></div>
            </div>
          </div>
          
        </div>
      </div>
    </div>
    <!-- 等待对话框结束 -->
    <!-- 确定对话框 -->
    <div class="modal" role="dialog" tabindex="-1" id="alert-dialog" style="z-index: 1998;">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="alert-dialog-title"></h4>
          </div>
          <div class="modal-body">
            <div>
              <div id="alert-dialog-info" class="h4 text-center"></div>
            </div>
          </div>
          <div class="modal-footer">
            <span class="btn btn-primary" data-dismiss="modal">确定</span>
          </div>
        </div>
      </div>
    </div>
    <!-- 确定对话框结束 -->
    
    <!-- 确认对话框 -->
    <div class="modal" role="dialog" data-keyboard="false" data-backdrop="false" tabindex="-1" id="confirm-dialog" style="z-index: 1997;">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="confirm-dialog-title"></h4>
          </div>
          <div class="modal-body">
            <div>
              <div id="confirm-dialog-info" class="h4 text-center"></div>
            </div>
          </div>
          <div class="modal-footer">
            <span class="btn btn-primary" id="confirm-dialog-yes">是</span>
            <span class="btn btn-primary" id="confirm-dialog-no">否</span>
          </div>
        </div>
      </div>
    </div>
    <!-- 确认对话框结束 -->
    
    <!-- 自定义对话框 -->
    <div class="modal" data-keyboard="false" data-backdrop="false" role="dialog" tabindex="-1" id="custom-dialog" style="z-index: 1990;">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="custom-dialog-title"></h4>
          </div>
          <div class="modal-body">
            <div id="custom-dialog-body"></div>
          </div>
          
        </div>
      </div>
    </div>
    <!-- 自定义对话框结束 -->
  </div>
  <!-- 通用对话框结束 -->
  <script type="text/javascript" src="lib/jquery.min.js"></script>
  <script type="text/javascript" src="lib/bootstrap.min.js"></script>
  <script type="text/javascript" src="lib/bs-dialog.js"></script>
  <script type="text/javascript" src="lib/data-service.js"></script>
  <script type="text/javascript" src="js/gerenziliao.js"></script>
  <script type="text/javascript" src="js/common.js"></script>
</body>

</html>
