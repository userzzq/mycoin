<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>实名认证</title>
  <link rel="stylesheet" href="lib/bootstrap.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/commonwode.css">
  <link rel="stylesheet" href="css/xyhzc.css">

</head>

<body>

  <div class="div-main">
    <div class="div-head">
      <div class="pd10 alpha-div">
        <span class="h3">
          <i id="btnback" class="pd10 glyphicon glyphicon-chevron-left"></i>
          实名认证
        </span>
      </div>
    </div>
    <div id="divInfo" style="display: none;">
      <div class="div-body">
        <div class="pd40">
          <div class="text-center pd10">已实名认证</div>

        </div>
      </div>

    </div>
  </div>



  <div id="divForm" style="display: none;">
    <div class="div-main">
      <div class="div-head">
        <div class="pd10 alpha-div">
          <span class="h3">
            <i id="btnback1" class="pd10 glyphicon glyphicon-chevron-left"></i>
            实名认证
          </span>
        </div>
      </div>

      <div class="div-body">

        <div class="pd40"></div>
        <div class="pd5 text-center">
          <h6 class="ids">*请慎重填写，如果填错将要等60分钟</h6>
        </div>
        <div class="pd20 text-center">身份证号</div>
        <div class="vc-div">
          <span class="borderdivwaikuang">
            <input type="text" class="inputborderpx" id="txtsid" placeholder="请输入您的身份证号">
          </span>
        </div>


        <div class="pd10"></div>
        <div class="pd20 text-center">姓名</div>
        <div class="vc-div">
          <span class="borderdivwaikuang">
            <input type="text" class="inputborderpx" id="txtsname" placeholder="请输入您的姓名">
          </span>
        </div>

        <div class="pd20"></div>
        <div class="vc-div">
          <span class="btn btnMaichu" id="btntijiao">提交</span>
        </div>
      </div>


      <div class="div-foot">

      </div>
    </div>
  </div>
  <!-- 通用对话框开始 -->
  <div>
    <!-- 等待对话框 -->
    <div class="modal" data-keyboard="false" data-backdrop="false" role="dialog" tabindex="-1" id="wait-dialog" style="z-index: 1999;">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="wait-dialog-title"></h4>
          </div>
          <div class="modal-body">
            <div>
              <div id="wait-dialog-info" class="h4 text-center"></div>
            </div>
          </div>

        </div>
      </div>
    </div>
    <!-- 等待对话框结束 -->
    <!-- 确定对话框 -->
    <div class="modal" role="dialog" tabindex="-1" id="alert-dialog" style="z-index: 1998;">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="alert-dialog-title"></h4>
          </div>
          <div class="modal-body">
            <div>
              <div id="alert-dialog-info" class="h4 text-center"></div>
            </div>
          </div>
          <div class="modal-footer">
            <span class="btn btn-primary" data-dismiss="modal">确定</span>
          </div>
        </div>
      </div>
    </div>
    <!-- 确定对话框结束 -->

    <!-- 确认对话框 -->
    <div class="modal" role="dialog" data-keyboard="false" data-backdrop="false" tabindex="-1" id="confirm-dialog" style="z-index: 1997;">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="confirm-dialog-title"></h4>
          </div>
          <div class="modal-body">
            <div>
              <div id="confirm-dialog-info" class="h4 text-center"></div>
            </div>
          </div>
          <div class="modal-footer">
            <span class="btn btn-primary" id="confirm-dialog-yes">是</span>
            <span class="btn btn-primary" id="confirm-dialog-no">否</span>
          </div>
        </div>
      </div>
    </div>
    <!-- 确认对话框结束 -->

    <!-- 自定义对话框 -->
    <div class="modal" data-keyboard="false" data-backdrop="false" role="dialog" tabindex="-1" id="custom-dialog" style="z-index: 1990;">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="custom-dialog-title"></h4>
          </div>
          <div class="modal-body">
            <div id="custom-dialog-body"></div>
          </div>

        </div>
      </div>
    </div>
    <!-- 自定义对话框结束 -->
  </div>
  <!-- 通用对话框结束 -->

  <script type="text/javascript" src="lib/jquery.min.js"></script>
  <script type="text/javascript" src="lib/bootstrap.min.js"></script>
  <script type="text/javascript" src="lib/bs-dialog.js"></script>
  <script type="text/javascript" src="lib/data-service.js"></script>
  <script type="text/javascript" src="js/shimingrenzheng.js"></script>
  <script type="text/javascript" src="js/common.js"></script>
</body>

</html>
