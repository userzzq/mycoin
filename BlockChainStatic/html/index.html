<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>区块链交易平台</title>
  <link rel="stylesheet" href="lib/bootstrap.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div class="div-main h100">
    <div>
      <div class="pd20 text-center">
        <div class=" center-block mr30">
          <img src="./images/logo.png" alt="" class="img-responsive">
        </div>
      </div>
    </div>
    <div id="divWait">
      <div class="text-center ani-div">
        <i class="iconfont" style="font-size: 50px;">&#xe603;</i>
      </div>

    </div>
    <!-- <h1>
      <script type="javascript">
      document.write(location.pathname);
    </script>
    </h1> -->
    <div id="divLogin" style="display: none;">
      <div class="pd10">
        <div class="myflex myinput-div">
          <div class="flex20 text-center pd5">
            <span class="iconfont">&#xe670;</span>
          </div>
          <div class="flex80 pd5">
            <input type="text" id="txtPhone" placeholder="请输入手机号" class="myinput">
          </div>
        </div>
        <div class="myflex myinput-div">
          <div class="flex20 text-center pd5">
            <span class="iconfont">&#xe626;</span>
          </div>
          <div class="flex80 pd5">
            <input type="password" id="txtPassword" placeholder="请输入密码" class="myinput">
          </div>
        </div>
        <div class="myflex myinput-div">
          <div class="center-block mr30">
            <span class="mybutton" id="btnLogin">登录</span>
          </div>
        </div>
      </div>
      <div class="pd10">
        <div class="myflex">
          <div class="pd5">
            <span id="btnFoundPwd">忘记密码</span>
          </div>
          <div class="pd5">
            <span id="btnReg">用户注册</span>
          </div>
        </div>

        <div class="text-center pd15" style="font-weight: bold; font-size: 0.8em;">
          <span id="btnkf">联系客服</span>
        </div>

      </div>
    </div>
  </div>

  <!-- 通用对话框开始 -->
  <div>
    <!-- 等待对话框 -->
    <div class="modal" data-keyboard="false" data-backdrop="false" role="dialog" tabindex="-1" id="wait-dialog" style="z-index: 1999;">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="wait-dialog-title"></h4>
          </div>
          <div class="modal-body">
            <div>
              <div id="wait-dialog-info" class="h4 text-center"></div>
            </div>
          </div>

        </div>
      </div>
    </div>
    <!-- 等待对话框结束 -->
    <!-- 确定对话框 -->
    <div class="modal" role="dialog" tabindex="-1" id="alert-dialog" style="z-index: 1998;">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="alert-dialog-title"></h4>
          </div>
          <div class="modal-body">
            <div>
              <div id="alert-dialog-info" class="h4 text-center"></div>
            </div>
          </div>
          <div class="modal-footer">
            <span class="btn btn-primary" data-dismiss="modal">确定</span>
          </div>
        </div>
      </div>
    </div>
    <!-- 确定对话框结束 -->

    <!-- 确认对话框 -->
    <div class="modal" role="dialog" data-keyboard="false" data-backdrop="false" tabindex="-1" id="confirm-dialog" style="z-index: 1997;">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="confirm-dialog-title"></h4>
          </div>
          <div class="modal-body">
            <div>
              <div id="confirm-dialog-info" class="h4 text-center"></div>
            </div>
          </div>
          <div class="modal-footer">
            <span class="btn btn-primary" id="confirm-dialog-yes">是</span>
            <span class="btn btn-primary" id="confirm-dialog-no">否</span>
          </div>
        </div>
      </div>
    </div>
    <!-- 确认对话框结束 -->

    <!-- 自定义对话框 -->
    <div class="modal" data-keyboard="false" data-backdrop="false" role="dialog" tabindex="-1" id="custom-dialog" style="z-index: 1990;">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="custom-dialog-title"></h4>
          </div>
          <div class="modal-body">
            <div id="custom-dialog-body"></div>
          </div>

        </div>
      </div>
    </div>
    <!-- 自定义对话框结束 -->
  </div>
  <!-- 通用对话框结束 -->
  <script type="text/javascript" src="lib/jquery.min.js"></script>
  <script type="text/javascript" src="lib/bootstrap.min.js"></script>
  <script type="text/javascript" src="lib/data-service.js"></script>
  <script type="text/javascript" src="lib/bs-dialog.js"></script>
  <script type="text/javascript" src="js/common.js"></script>
  <script type="text/javascript" src="js/index.js"></script>

</body>

</html>
